<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-clon-main</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>16:48</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <img
        class="main-page_img rotate-center"
        src="css/incss/4DF5C71B-2C64-492B-A199-C0138894D8CB.jpeg"
        alt=""
      />
      <div class="main-page_text">KoKoa-Talk</div>
      <form
        class="login-box"
        action="https://hobb-kk.github.io/kokoa-clone-last-project/friends.html"
      >
        <input
          class="login-box_id"
          name="user"
          type="text"
          placeholder=" ID"
          required
        />
        <input
          class="login-box_password"
          name="password"
          type="password"
          placeholder=" Password"
          minlength="5"
          required
        />
        <input class="login-btn" type="submit" value="Log in" />
      </form>
    </div>
    <div id="no-mobile">
      <span>Your sceen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
