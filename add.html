<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-clon-friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-box other-main">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>16:48</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Add</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg" style="color: white"></i></span>
          <span><i class="fas fa-music fa-lg" style="color: white"></i></span>
          <span><i class="fas fa-cog fa-lg" style="color: white"></i></span>
        </div>
      </header>
      <main class="friends-screen">
        <div class="profil-component__column">
          <img
            class="profil-component__avatar"
            src="css/incss/4DF5C71B-2C64-492B-A199-C0138894D8CB.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <p class="user-component__title">Woorizip-Necomgong</p>
            <p class="user-component__subtitle">I`m still hungry</p>
          </div>
        </div>
        <div class="add__menu">Quote</div>
        <div class="add__quote__box">
          <div class="add__quote__in-box">
            <img
              class="quote__img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/BenFranklinDuplessis.jpg/500px-BenFranklinDuplessis.jpg"
              alt=""
            />
            <div class="quote__text">
              <span class="quote__text-name">Benjamin Franklin</span>
              <span class="quote__text-quote"
                >Never leave that 'till tomorrow which you can do today</span
              >
            </div>
          </div>
          <div class="add__quote__in-box">
            <img
              class="quote__img"
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FntljB%2Fbtqu1CCHjdN%2FktQg3MtVMTmoWIKTzakd61%2Fimg.png"
              alt=""
            />
            <div class="quote__text">
              <span class="quote__text-name">Henry Ford</span>
              <span class="quote__text-quote"
                >Whether you believe you cdan do a thing or not, you are
                right</span
              >
            </div>
          </div>
          <div class="add__quote__in-box"></div>
        </div>
        <div class="add__menu">More</div>
        <div class="add__more__box">
          <div class="add__more__in-box">
            <i class="fas fa-calendar-week fa-2x"></i>
            <div class="more__text">Calendar</div>
          </div>
          <div class="add__more__in-box">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <div class="more__text">Shopping</div>
          </div>
          <div class="add__more__in-box">
            <i class="fas fa-envelope fa-2x"></i>
            <div class="more__text">Mail</div>
          </div>
          <div class="add__more__in-box">
            <i class="fas fa-phone fa-2x"></i>
            <div class="more__text">Contact</div>
          </div>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chat-list.html">
              <span class="nav__notification">1</span>
              <i class="far fa-comment fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <i class="fas fa-ellipsis-h fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
