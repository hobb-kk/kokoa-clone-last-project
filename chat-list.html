<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-clon-chat-list</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-box other-main">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>16:48</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Chat</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg" style="color: white"></i></span>
          <span><i class="fas fa-music fa-lg" style="color: white"></i></span>
          <span><i class="fas fa-cog fa-lg" style="color: white"></i></span>
        </div>
      </header>
      <main class="friends-screen">
        <div
          onclick="location.href='chat.html'"
          class="chat-list-user-component__column choice-chat"
        >
          <img
            class="user-component__avatar"
            src="css/incss/friedns3.jpeg"
            alt=""
          />
          <div class="user-component__text chat1">
            <h4 class="user-component__title">Yeo-woo</h4>
            <h6 class="user-component__subtitle">Play with me ~</h6>
            <span class="chat__notification">1</span>
          </div>
        </div>
        <div class="chat-list-user-component__column choice-chat">
          <img
            class="user-component__avatar"
            src="css/incss/4DF5C71B-2C64-492B-A199-C0138894D8CB.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Woorizip-Necomgong</h4>
            <h6 class="user-component__subtitle">Mat-zip List</h6>
          </div>
        </div>
        <div class="chat-list-user-component__column choice-chat">
          <img
            class="user-component__avatar"
            src="css/incss/friends2.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">On_soong2</h4>
            <h6 class="user-component__subtitle">
              I`ve already prepared my trip! Let`s gO!!!
            </h6>
          </div>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chat-list.html">
              <span class="nav__notification">1</span>
              <i class="far fa-comment fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="add.html">
              <span class="nav__add"></span>
              <i class="fas fa-ellipsis-h fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="no-mobile">
      <span>Your sceen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
