<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-clon-chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-box other-main">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>16:55</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header chat-screen-header">
        <a class="nav__link" href="chat-list.html"
          ><i
            class="fas fa-chevron-left chat-screen-title fa-lg"
            style="color: white"
          ></i
        ></a>

        <span class="chat-screen-header__name">Woorizip-Necomgong</span>
      </header>
      <main class="friends-screen chat-screen">
        <div class="chat-list-user-component__column user__chat">
          <img
            class="user-component__avatar"
            src="css/incss/friedns3.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h6 class="user-component__subtitle">
              Necomgong! What are you doing??
            </h6>
          </div>
        </div>
        <span class="chat__time">16:32</span>

        <div class="chat-list-user-component__column my__chat">
          <div class="user-component__text">
            <h6 class="user-component__subtitle">I`m playing!</h6>
          </div>
        </div>
        <span class="chat__time chat__time__my">16:35</span>

        <div class="chat-list-user-component__column user__chat">
          <img
            class="user-component__avatar"
            src="css/incss/friedns3.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h6 class="user-component__subtitle">Play with me ~</h6>
          </div>
        </div>
        <span class="chat__time">16:55</span>
      </main>
      <div class="chat-screen__chat-box">
        <input
          class="chat-box__input"
          type="text"
          placeholder="  Write your message"
        />
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chat-list.html">
              <i class="far fa-comment fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="add.html">
              <span class="nav__add"></span>
              <i class="fas fa-ellipsis-h fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
